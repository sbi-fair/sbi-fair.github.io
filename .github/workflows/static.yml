name: GitHub Pages

on:
  push:
    branches:
      - main  # Set a branch to deploy
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Download Hugo
        run: wget https://github.com/gohugoio/hugo/releases/download/v0.121.2/hugo_extended_0.121.2_linux-amd64.deb
     
      - name: Install Hugo
        run: dpkg -i hugo_extended_0.121.2_linux-amd64.deb 

      - name: Instale nodejs
        run: apt install nodejs

      #- name: Setup Node
      #  uses: actions/setup-node@v3
      #  with:
      #    node-version: '18'
      #    cache: 'npm'
      #    # The action defaults to search for the dependency file (package-lock.json,
      #    # npm-shrinkwrap.json or yarn.lock) in the repository root, and uses its
      #    # hash as a part of the cache key.
      #    # https://github.com/actions/setup-node/blob/main/docs/advanced-usage.md#caching-packages-data
      #    cache-dependency-path: '**/package-lock.json'
    
      - name: Setup autoprefixer
        run: npm install -D autoprefixer
         
      - name: Setup postcss-cli
        run: npm install -D postcss-cli
      
      - name: Setup postcss
        run: npm install -D postcss
      
      - name: Setup hugo
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
